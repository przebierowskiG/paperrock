<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scizors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ROCK | PAPER | SCISSORS</h1>
    <div class="scores">
        <p class="player">PLAYER </p>
        <span class="player-points"></span>
        <span class="comp-points"></span>
        <p class="comp"> COMP </p>
    </div>
    <sections class="options">
        <button data-option="ROCK"><img src="rock-image.png"></button>
        <button data-option="PAPER"><img src="paper-image.png"></button>
        <button data-option="SCISSORS"><img src="scissors-image.png"></button>

    </sections>
    <div class="choices">
        <p class="player">Player Choice: <span class="player-choice">ROCK</span></p>
        <p class="comp">Comp Choice: <span class="comp-choice">ROCK</span></p>
    </div>
    <p class="result-text"></p>
    <button class="reset-game">Reset Game</button>

    
    <script src="app.js"></script>
</body>
</html>
